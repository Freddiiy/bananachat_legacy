<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Chat</title>
    <link rel="icon" href="icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body>
      <div class="chatbox" id="chatbox">
        <div class="container-header">
          <ul id="apptitle">Banana chat</ul>
        </div>
        <ul class="chatarea" id="chatarea">

        </ul>
        <div id="middlebox">
        </div>
        <div id="rightbox">
          <input type="text" id="nameInput" placeholder="Enter name">
        </div>
      <div class="img-preview-container">
        <ul id="img-preview-window">

        </ul>
      </div>
      <div class="container-footer">
        <input type="text" id="textInput" placeholder="Enter message...">
        <div>
          <label id="file-selector-button" for="file-selector">img</label>
          <input type=file id="file-selector" name="file-selector" accept="image/*">
        </div>
        <button type="submit" id="sendButton" class="submit">Send</button>
      </div>
    </div>
  </body>
</html>
